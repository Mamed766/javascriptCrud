<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <form
      class="flex mt-10 p-5 gap-4 flex-col max-w-md mx-auto bg-white shadow-md rounded-lg"
    >
      <input
        id="username"
        class="border border-gray-300 p-2 rounded"
        type="text"
        placeholder="Enter name"
      />
      <input
        id="usersurname"
        class="border border-gray-300 p-2 rounded"
        type="text"
        placeholder="Enter surname"
      />
      <button
        id="create"
        class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
        type="submit"
      >
        Submit
      </button>
    </form>

    <div
      class="details flex flex-col gap-2 max-w-md mx-auto mt-6 bg-white shadow-md rounded-lg p-5"
    ></div>

    <script src="./script.js"></script>
  </body>
</html>
